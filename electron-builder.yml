appId: com.bcabc.powerbi-viewer
productName: Power BI Viewer
copyright: Copyright Â© 2024

# Disable auto-publish - let GitHub Actions handle releases
publish: null

directories:
  output: build-output
  buildResources: assets

files:
  - dist/**/*
  - assets/**/*
  - package.json

# Windows Configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icons/icon.ico
  artifactName: ${productName}-${version}-Windows-Setup.${ext}
  # Code signing - set these environment variables for signing:
  # CSC_LINK: path to .pfx certificate file
  # CSC_KEY_PASSWORD: certificate password
  # Or use Windows Certificate Store:
  # certificateSubjectName: "Your Company Name"
  signingHashAlgorithms:
    - sha256
  signDlls: false

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  installerIcon: assets/icons/icon.ico
  uninstallerIcon: assets/icons/icon.ico
  installerHeaderIcon: assets/icons/icon.ico
  deleteAppDataOnUninstall: false

# macOS Configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icons/icon.icns
  artifactName: ${productName}-${version}-Mac.${ext}
  category: public.app-category.business
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  # Notarization - set these environment variables:
  # APPLE_ID: your Apple ID email
  # APPLE_APP_SPECIFIC_PASSWORD: app-specific password from appleid.apple.com
  # APPLE_TEAM_ID: your Apple Developer Team ID
  notarize: false  # Set to true when you have Apple Developer credentials

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
