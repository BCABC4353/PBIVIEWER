appId: com.bcabc.powerbi-viewer
productName: Power BI Viewer
copyright: Copyright Â© 2024

# Disable auto-publish - let GitHub Actions handle releases
publish: null

directories:
  output: build-output
  buildResources: assets

files:
  - dist/**/*
  - assets/**/*
  - package.json

# Windows Configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icons/icon.ico
  artifactName: ${productName}-${version}-Windows-Setup.${ext}

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  installerIcon: assets/icons/icon.ico
  uninstallerIcon: assets/icons/icon.ico
  installerHeaderIcon: assets/icons/icon.ico
  deleteAppDataOnUninstall: false

# macOS Configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icons/icon.icns
  artifactName: ${productName}-${version}-Mac.${ext}
  category: public.app-category.business
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
